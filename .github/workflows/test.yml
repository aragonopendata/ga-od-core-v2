name: Tests

on:
  push:
    branches: [ main, develop, gh_actions_tests ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libmysqlclient-dev \
          postgresql-client \
          build-essential \
          pkg-config \
          default-libmysqlclient-dev
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-dev.txt
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Wait for database services
      run: |
        echo "Waiting for PostgreSQL..."
        timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL to be ready..."
          sleep 2
        done'
        
        echo "Waiting for MySQL..."
        timeout 60 bash -c 'until mysql -h localhost -P 3306 -u root -proot -e "SELECT 1" >/dev/null 2>&1; do
          echo "Waiting for MySQL to be ready..."
          sleep 2
        done'
        
        echo "Databases are ready!"
    
    - name: Set up test environment
      run: |
        # Copy config template if it exists
        if [ -f "config.template.yaml" ]; then
          cp config.template.yaml config-test.yaml
        fi
        
        # Create .env file for testing if needed
        if [ -f ".env-template" ]; then
          cp .env-template .env
        fi
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        MYSQL_DATABASE_URL: mysql://test_user:test_password@localhost:3306/test_db
        DJANGO_SETTINGS_MODULE: gaodcore_project.settings
        SECRET_KEY: test-secret-key-for-github-actions
        DEBUG: false
        TESTING: true
    
    - name: Run Django migrations
      run: |
        python manage.py migrate --verbosity=2
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        MYSQL_DATABASE_URL: mysql://test_user:test_password@localhost:3306/test_db
        DJANGO_SETTINGS_MODULE: gaodcore_project.settings
        SECRET_KEY: test-secret-key-for-github-actions
        DEBUG: false
        TESTING: true
    
    - name: Collect static files
      run: |
        python manage.py collectstatic --noinput --verbosity=2
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        MYSQL_DATABASE_URL: mysql://test_user:test_password@localhost:3306/test_db
        DJANGO_SETTINGS_MODULE: gaodcore_project.settings
        SECRET_KEY: test-secret-key-for-github-actions
        DEBUG: false
        TESTING: true
    
    - name: Run tests
      run: |
        pytest src --cov=. --cov-report=xml --cov-report=term --cov-report=html -v
      env:
        # Database URLs for testing
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        MYSQL_DATABASE_URL: mysql://test_user:test_password@localhost:3306/test_db
        
        # Django settings
        DJANGO_SETTINGS_MODULE: gaodcore_project.settings
        SECRET_KEY: test-secret-key-for-github-actions
        DEBUG: false
        
        # Disable external API calls during testing
        TESTING: true
